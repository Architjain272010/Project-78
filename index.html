     <button type="button" onclick="family()">Next</button>
<hr>

   ];
 var images=["Father image.jpg","Mother image.jpg","My image.jpg"];
 var i=0;
 function family(){

   document.getElementById("one").innerHTML=names[i];

   console.log("Dislay image i="+ i);
   i++; 
   if(i==3){
     i=0;
   }
console.log("Incrument value : i="+i);
   }
  </script>
